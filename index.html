<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Chat Drive</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { border: none; width: 100vw; height: 100vh; display: none; }
        #landing { 
            height: 100%; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; font-family: sans-serif; 
        }
        /* Giữ nguyên CSS Landing Page của bạn ở đây */
    </style>
</head>
<body>
    <div id="landing">
        <button id="connectBtn">Kết nối tài khoản Google</button>
        </div>

    <iframe id="appFrame" src=""></iframe>

    <script>
        // Link GAS đã mã hóa Base64
        const _0x_secret = "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6YnJKbENqdktWYUNxUS15eEdDaFNEem8tUTlFXzcxQlRaWDVnOEpaRlBXVFZuTWxlT0xvZk0xX3AwQnpKM2JieHR0QS9leGVj";

        document.getElementById('connectBtn').onclick = function() {
            const target = atob(_0x_secret);
            const frame = document.getElementById('appFrame');
            const landing = document.getElementById('landing');

            frame.src = target;
            frame.style.display = "block";
            landing.style.display = "none";
            
            // Đẩy vào lịch sử trình duyệt để tránh bị thoát khi nhấn back
            window.history.pushState({}, '', '/app');
        };
    </script>
</body>
</html>
