<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cloud Chat Drive</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        #landing {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f7;
            z-index: 10;
        }

        #connectBtn {
            padding: 14px 22px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #1a73e8;
            color: #fff;
            cursor: pointer;
        }

        #connectBtn:active {
            transform: scale(0.97);
        }

        iframe {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }

        .hidden {
            visibility: hidden;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div id="landing">
        <button id="connectBtn">Kết nối tài khoản Google</button>
    </div>

    <iframe id="appFrame"></iframe>

    <script>
        // GAS link (Base64)
        const _0x_secret =
            "aHR0cHM6Ly9zY3JpcHQuZ29vZ2xlLmNvbS9tYWNyb3Mvcy9BS2Z5Y2J6YnJKbENqdktWYUNxUS15eEdDaFNEem8tUTlFXzcxQlRaWDVnOEpaRlBXVFZuTWxlT0xvZk0xX3AwQnpKM2JieHR0QS9leGVj";

        const btn = document.getElementById("connectBtn");
        const landing = document.getElementById("landing");
        const frame = document.getElementById("appFrame");

        btn.addEventListener("click", () => {
            const target = atob(_0x_secret);

            frame.src = target;
            landing.classList.add("hidden");

            history.pushState({ app: true }, "", "#app");
        });

        // Xử lý nút Back
        window.addEventListener("popstate", () => {
            landing.classList.remove("hidden");
            frame.src = "";
        });
    </script>

</body>
</html>
